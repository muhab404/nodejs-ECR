apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-js
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-js
  template:
    metadata:
      labels:
        app: node-js
    spec:
      containers:
      - name: node-js
        image: 929806479990.dkr.ecr.us-east-1.amazonaws.com/myrepo:latest
        ports:
        - containerPort: 80
