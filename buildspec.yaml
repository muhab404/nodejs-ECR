version: 0.2

phases:
  install:
    commands:
      - echo Installing Docker...
      - curl -fsSL https://get.docker.com -o get-docker.sh
      - sh get-docker.sh
      # - usermod -aG docker $USER
      # - service docker start
      - docker --version
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 242201282858.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t 242201282858.dkr.ecr.us-east-1.amazonaws.com/nodejs:latest .
      - echo Tagging the Docker image...
      - docker tag 242201282858.dkr.ecr.us-east-1.amazonaws.com/nodejs:latest 242201282858.dkr.ecr.us-east-1.amazonaws.com/nodejs:latest
  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push 242201282858.dkr.ecr.us-east-1.amazonaws.com/nodejs:latest
      - echo Writing image definitions file...
      - echo '{"ImageURI":"242201282858.dkr.ecr.us-east-1.amazonaws.com/nodejs:latest"}' > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
